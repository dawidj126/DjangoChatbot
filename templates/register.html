{% extends 'base.html' %} 

{% block title %}Register{% endblock %} 

{% block styles %}
<style>
	body {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
		background-color: #f9f9f9;
		font-family: Arial, sans-serif;
	}

	.container {
		width: 400px;
		padding: 40px;
		background-color: #ffffff;
		box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		border-radius: 8px;
	}

	h1 {
		text-align: center;
		margin-bottom: 30px;
		color: #ffffff;
		background-color: #333333;
		padding: 10px;
		border-radius: 8px;
		font-size: 28px;
	}

	.form-group {
		margin-bottom: 20px;
	}

	label {
		display: block;
		margin-bottom: 10px;
		font-weight: bold;
		color: #666666;
		font-size: 16px;
	}

	input[type="text"],
	input[type="email"],
	input[type="password"] {
		width: calc(100% - 24px);
		padding: 12px;
		border: none;
		border-radius: 4px;
		background-color: #f1f1f1;
		color: #333333;
		font-size: 16px;
	}

	.error-message {
		margin-top: 5px;
		color: #ff0000;
		font-size: 14px;
	}

	button {
		display: block;
		width: 75%;
		margin: auto;
		margin-top: 30px;
		margin-bottom: 20px;
		padding: 12px;
		background-color: #3a88ff;
		color: #ffffff;
		border: none;
		border-radius: 4px;
		cursor: pointer;
		font-size: 16px;
		transition: background-color 0.3s ease;
	}

	button:hover {
		background-color: #1e6fd9;
	}

	.account {
		font-size: 12px;
	}
</style>
{% endblock %} 

{% block content %}
<div class="container">
	<h1>Register</h1>
	<form method="post">
		{% csrf_token %}
		<div class="form-group">
			<label for="username">Username:</label>
			<input
				type="text"
				id="username"
				name="username"
				placeholder="Enter your username"
				required
			/>
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input
				type="email"
				id="email"
				name="email"
				placeholder="Enter your email"
				required
			/>
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input
				type="password"
				id="password1"
				name="password1"
				placeholder="Enter your password"
				required
			/>
		</div>
		<div class="form-group">
			<label for="confirm-password">Confirm Password:</label>
			<input
				type="password"
				id="password2"
				name="password2"
				placeholder="Confirm your password"
				required
			/>
			{% if error_message %}
			<span class="error-message">{{ error_message }}</span>
			{% endif %}
		</div>
		<button type="submit">Register</button>
	</form>
	<span class="account">I have an account. <a href="login">Log in</a></span>
</div>
{% endblock %}
